<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Player</title>
  <style>
    /* Pixel art font */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white; /* White background */
      font-family: 'Press Start 2P', cursive;
      color: black; /* Black text */
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .info-link {
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      color: black; /* Black text */
      text-decoration: underline;
    }

    .info-link:hover {
      color: #555; /* Darker gray on hover */
    }

    .tickets {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.2rem;
      text-align: right;
    }

    .tickets span {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .ticket-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      padding: 5px 10px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .ticket-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Player</h1>
    <p>Waiting for players...</p>
    <div class="info-link" onclick="window.location.href='info.html'">information about the mission</div>
  </div>

  <!-- Tickets counter -->
  <div class="tickets">
    Tickets: <span id="ticket-count">0</span>
  </div>

  <!-- Ticket button to redirect to tickets.html -->
  <button class="ticket-button" onclick="window.location.href='tickets.html'">Ticket</button>

  <script>
    // Function to get the ticket count from local storage
    function getTicketCount() {
      // Retrieve the ticket count from local storage
      const ticketCount = localStorage.getItem('ticketCount');
      // If it exists, return it as a number; otherwise, return 0
      return ticketCount ? parseInt(ticketCount, 10) : 0;
    }

    // Function to update the ticket count in local storage and on the page
    function updateTicketCount(newCount) {
      // Save the new ticket count to local storage
      localStorage.setItem('ticketCount', newCount);
      // Update the ticket count displayed on the page
      document.getElementById('ticket-count').textContent = newCount;
    }

    // Initialize the ticket count when the page loads
    const initialTicketCount = getTicketCount();
    updateTicketCount(initialTicketCount);
  </script>
</body>
</html>
