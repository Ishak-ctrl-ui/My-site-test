<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Player</title>
  <style>
    /* Pixel art font */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white; /* White background */
      font-family: 'Press Start 2P', cursive;
      color: black; /* Black text */
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      animation: float 3s ease-in-out infinite;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .info-link {
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      color: black; /* Black text */
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .info-link:hover {
      color: #555; /* Darker gray on hover */
    }

    .tickets {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.2rem;
      text-align: right;
    }

    .tickets span {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .ticket-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .ticket-button:hover {
      background-color: #555; /* Darker gray on hover */
    }

    /* Floating animation */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome Player</h1>
    <p>Waiting for players...</p>
    <div class="info-link" onclick="window.location.href='info.html'">information about the mission</div>
  </div>

  <!-- Tickets counter -->
  <div class="tickets">
    Tickets: <span id="ticket-count">0</span>
  </div>

  <!-- Ticket button to redirect to tickets.html -->
  <button class="ticket-button" onclick="window.location.href='tickets.html'">Ticket</button>

  <script>
    // Function to get the ticket count from local storage
    function getTicketCount() {
      const ticketCount = localStorage.getItem('ticketCount');
      return ticketCount ? parseInt(ticketCount, 10) : 0;
    }

    // Function to update the ticket count display
    function updateTicketCountDisplay() {
      const ticketCount = getTicketCount();
      document.getElementById('ticket-count').textContent = ticketCount;
    }

    // Initialize the ticket count display when the page loads
    updateTicketCountDisplay();
  </script>

  <!-- Hydro ad script -->
  <script id="hydro_config" type="text/javascript">
    window.Hydro_tagId = "b0ef9002-c72e-483f-8722-02399a2ed24b";
  </script>
  <script id="hydro_script" src="https://track.hydro.online/"></script>
</body>
</html>
